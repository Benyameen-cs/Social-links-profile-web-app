<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="container">
        <div class="social-link-container">
            <div class="social-link-profile">
                <div class="social-link-DP-continer">
                    <div class="social-dp-image">
                        <img  src="/assets/images/avatar-jessica.jpeg" alt="avator dp image">
                    </div>
                    <h2 class="social-name">Jessica Randall</h2>
                    <p class="social-location-name">London, United kingdom</p>
                </div>
                <p class="job-title">"Front-end developer and avid reader"</p>
                <div class="profile-link-container">
                    <a class="links" href="#">Github</a>
                    <a class="links" href="#">Frontend Mentor </a>
                    <a class="links" href="#">Linkedin </a>
                    <a class="links" href="#">Twitter </a>
                    <a class="links" href="#">Instagram </a>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
